<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBH-FER 表情認識システム</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>QBH-FER 表情認識システム</h1>
            <p class="subtitle">高精度表情認識による感情分析</p>
        </header>

        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2>モデルを読み込み中...</h2>
                <p>Face-api.jsモデルを初期化しています</p>
            </div>
        </div>

        <div class="main-content hidden" id="mainContent">
            <nav class="tabs">
                <button class="tab-button active" data-tab="upload">画像アップロード</button>
                <button class="tab-button" data-tab="camera">カメラ撮影</button>
                <button class="tab-button" data-tab="realtime">リアルタイム分析</button>
            </nav>

            <!-- 画像アップロードタブ -->
            <div class="tab-content active" id="upload">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-content">
                        <div class="upload-icon">📁</div>
                        <h3>画像をアップロード</h3>
                        <p>JPG、PNG、GIF、WebP形式に対応</p>
                        <p>ここにファイルをドラッグ&ドロップするか、クリックして選択</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="preview-section hidden" id="previewSection">
                    <div class="image-container">
                        <img id="previewImage" alt="プレビュー画像">
                        <canvas id="uploadCanvas" class="overlay-canvas"></canvas>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn--primary" id="analyzeUpload">分析</button>
                        <button class="btn btn--secondary" id="resetUpload">リセット</button>
                    </div>
                </div>
                <div class="results-section hidden" id="uploadResults">
                    <div class="dominant-emotion" id="uploadDominantEmotion"></div>
                    <div class="emotion-list" id="uploadEmotionList"></div>
                </div>
            </div>

            <!-- カメラ撮影タブ -->
            <div class="tab-content" id="camera">
                <div class="camera-section">
                    <div class="camera-container">
                        <video id="cameraVideo" autoplay muted playsinline></video>
                        <canvas id="cameraCanvas" class="overlay-canvas"></canvas>
                        <canvas id="captureCanvas" class="hidden"></canvas>
                    </div>
                    <div class="camera-controls">
                        <button class="btn btn--primary" id="startCamera">カメラ起動</button>
                        <button class="btn btn--secondary hidden" id="capturePhoto">撮影</button>
                        <button class="btn btn--outline hidden" id="stopCamera">カメラ停止</button>
                    </div>
                </div>
                <div class="capture-preview hidden" id="capturePreview">
                    <div class="image-container">
                        <img id="capturedImage" alt="撮影画像">
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn--primary" id="analyzeCapture">分析</button>
                        <button class="btn btn--secondary" id="retakePhoto">再撮影</button>
                    </div>
                </div>
                <div class="results-section hidden" id="cameraResults">
                    <div class="dominant-emotion" id="cameraDominantEmotion"></div>
                    <div class="emotion-list" id="cameraEmotionList"></div>
                </div>
            </div>

            <!-- リアルタイム分析タブ -->
            <div class="tab-content" id="realtime">
                <div class="realtime-section">
                    <div class="camera-container">
                        <video id="realtimeVideo" autoplay muted playsinline></video>
                        <canvas id="realtimeCanvas" class="overlay-canvas"></canvas>
                    </div>
                    <div class="realtime-controls">
                        <button class="btn btn--primary" id="startRealtime">分析開始</button>
                        <button class="btn btn--outline hidden" id="stopRealtime">分析停止</button>
                    </div>
                </div>
                <div class="realtime-results hidden" id="realtimeResults">
                    <div class="dominant-emotion" id="realtimeDominantEmotion"></div>
                    <div class="emotion-list" id="realtimeEmotionList"></div>
                </div>
            </div>
        </div>

        <div class="error-message hidden" id="errorMessage">
            <div class="error-content">
                <h3>エラーが発生しました</h3>
                <p id="errorText"></p>
                <button class="btn btn--primary" id="dismissError">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
